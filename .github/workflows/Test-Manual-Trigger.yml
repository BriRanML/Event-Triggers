name: Test Manual Trigger

on:
  workflow_dispatch:
  push:
    paths: 
      -  '**'
      - '!Readme.md'
      - '!.github/**'
      - '.github/workflows/Test-Manual-Trigger.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: view the github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
